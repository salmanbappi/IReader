name: Preview CI

on:
  # Manual triggers
  workflow_dispatch:
    inputs:
      git-ref:
        description: Git Ref (Optional)
        required: false
      dry-run:
        description: Creates a draft release
        required: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  BuildBinaries:
    name: Build application packages
    strategy:
      matrix:
        runtime: [ android ]
        include:
          - runtime: android
            arch: x64
            os: ubuntu-latest
            shell: bash
            build: :android:assembleStandardPreview
            setupCl: ./.github/scripts/SetupClUnix.sh

    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    defaults:
      run:
        shell: ${{ matrix.shell }}
    steps:
      - name: Clone Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.git-ref || github.ref }}

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin

      - name: Setup Cl
        run: ${{ matrix.setupCl }}

      - name: Set build metadata
        shell: bash
        run: |
          COMMIT_COUNT=$(git rev-list --count HEAD)
          echo "COMMIT_COUNT=$COMMIT_COUNT" >> $GITHUB_ENV
          VERSION_NAME=$(grep "versionName =" android/build.gradle.kts | cut -d'"' -f2 || echo "1.0.0")
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV

      - name: Build
        uses: gradle/gradle-build-action@v2
        env:
          # Supabase & Storage Configuration (Pass empty or real secrets)
          SUPABASE_AUTH_URL: ${{ secrets.SUPABASE_AUTH_URL }}
          SUPABASE_AUTH_KEY: ${{ secrets.SUPABASE_AUTH_KEY }}
          # ... (rest of secrets omitted for brevity but preserved if present)
        with:
          arguments: ${{ matrix.build }}

      - name: Sign APK
        uses: r0adkll/sign-android-release@v1
        if: ${{ matrix.runtime == 'android' }}
        with:
          releaseDirectory: android/build/outputs/apk/standard/preview
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "34.0.0"

      - name: Prepare and Send APK to Telegram
        if: ${{ matrix.runtime == 'android' }}
        env:
          BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          # Find the signed APK
          ORIGINAL_APK=$(find android/build/outputs/apk/standard/preview -name "*arm64-v8a*-signed.apk" | head -n 1)
          
          if [ -f "$ORIGINAL_APK" ]; then
            # Create a unique filename
            NEW_NAME="IReader-v${{ env.VERSION_NAME }}-r${{ env.COMMIT_COUNT }}-arm64.apk"
            cp "$ORIGINAL_APK" "$NEW_NAME"
            
            COMMIT_MSG=$(git log -1 --pretty=%B | head -n 1)
            
            curl -v -F document=@"$NEW_NAME" \
                 -F caption="âœ… *IReader Preview Build Ready*
            
*Version:* 
${{ env.VERSION_NAME }}
*Revision:* 
${{ env.COMMIT_COUNT }}
*Commit:* 
$COMMIT_MSG
*Branch:* 
${{ github.ref_name }}" \
                 -F parse_mode="Markdown" \
                 "https://api.telegram.org/bot${BOT_TOKEN}/sendDocument?chat_id=${CHAT_ID}"
          else
            echo "APK not found, skipping Telegram upload"
            exit 1
          fi

      - name: Publish Android Artifact
        if: ${{ matrix.runtime == 'android' }}
        uses: actions/upload-artifact@v4
        with:
          name: runner-package-android
          path: android/build/outputs/apk/standard/preview/*-signed.apk

  ReleaseBinaries:
    name: Make a release
    needs: [ BuildBinaries ]
    runs-on: ubuntu-latest
    if: success()
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4

      - name: Set build metadata
        shell: bash
        run: |
          COMMIT_COUNT=$(git rev-list --count HEAD)
          echo "COMMIT_COUNT=$COMMIT_COUNT" >> $GITHUB_ENV

      - name: Create Pre-Release on Fork
        uses: ncipollo/release-action@v1
        with:
          artifacts: "**/*-signed.apk"
          allowUpdates: true
          replacesArtifacts: true
          token: ${{ github.token }}
          tag: preview-r${{ env.COMMIT_COUNT }}
          name: IReader Preview r${{ env.COMMIT_COUNT }}
          body: "Automated preview build for revision r${{ env.COMMIT_COUNT }}"
          prerelease: true
          draft: ${{ github.event.inputs.dry-run == 'true' }}